systemLog:
   destination: "file"
   path: "{{ path to log }}"
   quiet: true
   logAppend: true
storage:
   dbPath: "{{ path to data }}"
   journal:
      enabled: true
   engine: "wiredTiger"
   wiredTiger:
      engineConfig:
          cacheSizeGB: 1
          directoryForIndexes: true
      collectionConfig:
          blockCompressor: zlib
      indexConfig:
          prefixCompression: true
operationProfiling:
   slowOpThresholdMs: 100
   mode: "slowOp"
processManagement:
   fork: true
   pidFilePath: "{{ path to pid }}"
net:
   bindIp: "{{ ip }}"
   port: {{ port }}

